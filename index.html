<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Captura de Imagem</title>
</head>
<body>
  <div class="port">
    <div class="live">
      <!-- Vídeo para mostrar o stream da câmera -->
      <video id="video" autoplay></video>

      <!-- Botão para capturar a imagem -->
      <button id="captureButton">Capturar Imagem</button>
    </div>

    <div class="exibicao">
      <!-- Canvas onde a imagem será desenhada -->
      <canvas id="canvas"></canvas>
      <!-- Imagem gerada a partir da captura -->
      <img id="capturedImage" alt="Imagem Capturada" style="display:none; margin-top: 20px;">
      
      <!-- Botão para baixar a imagem -->
      <a id="downloadButton" href="#" download="imagem.png">
        <button>Baixar Imagem</button>
      </a>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
